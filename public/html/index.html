<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3abda6768c.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <title>부산 국제 뮤직 페스티벌 뮤직 플레이어</title>
</head>
<body>
    <div class="popup" id="pop1">  
        <div class="title-box">
            <a href="#a"><i class="fa fa-times"></i></a>
            <h4>Log in</h4>
            <div class="icon-box">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
            <form action="" class="form-box">
                <input type="email" name="id" placeholder="아이디">
                <input type="password" name="password" placeholder="비밀번호">
                <p>Forgot <b>Password?</b></p>
                <button>LOG IN</button>
                <span>Don't have an account? <b>Sign up</b></span>
            </form>
        </div>
    </div>
    <div class="dim"></div>
<div class="wrap">
    <div class="main-wrapper">
        <div class="player">
            <div class="play-img-box">
                <img class="logo" src="image/logo2.png" alt="">
            </div>
            <div class="play-list-box">
                <li><a data-href="index.html" class="link">Home</a></li>
                <li><a data-href="library.html" class="link">Library</a></li>
                <li><a data-href="queue.html" class="link">Queue</a></li>
                <li><a href="#pop1" >Log In</a></li>
            </div>
            <div>
                <div class="cover">
                    <div id="lyric">
                        <div class="info">
                            <h6 class="title mb-1"></h6>
                        </div>
                        <div class="lyrics">
                        </div>
                    </div>
                 </div>
                <div class="title"></div>
            </div>
        
            </div> 
        </div>
        <header>
            <div class="header-wrapper">
               
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="음악을 검색하세요.">
                        <button class="sc-btn"><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <div class="right-nav">
                    <nav>
                        <ul class="nav">
                        </ul>   
                    </nav>
                </div>
            </div>
        </header>
        <!-- <div class="visual"></div> -->
    <div class="data-wrapper">
        <div class="content-wrapper">
            <div class="content-box">
            </div>    
            <!-- </div> -->
        </div>
        
    </div>
       
    </div>
    
    <footer>
        <input type="range" class="slider" min=0>
        <div class="jus">
            <span class="left time">1</span>
            <span class="right time">1</span>
        </div>
        <div class="play-nav">
            <div class="play-img">
                <div class="image"></div>
            </div>
            <div class="text-box2">
                <span>안녕</span>
                <p>아이유</p>
            </div>   
            <div class="player-btn">
                <i class="fa fa-cc cc" title="가사 띄우기 버튼"></i>
                <i class="fa fa-backward prev" title="이전 곡 버튼"></i>
                <i class="fa fa-play play" title="재생 버튼"></i><!-- <i class="fa fa-pause"></i> -->
                <i class="fa fa-forward next" title="다음 곡 버튼"></i>
                <i class="fa fa-repeat state" data-state="0" title="반복 재생 버튼"></i>
            </div>
            <i class="fa fa-volume-up"></i>
            <div class="vol" >
                <input type="range" class="sound" min="0" max="1"step="0.01" value="0.5">
            </div>
          
        </div>
    </footer>
</div>
    <div class="popup" id="pop1">
        <div class="title-box">
            <a href="#a"><i class="fa fa-times"></i></a>
            <h4>Log in</h4>
            <div class="icon-box">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google-plus-g"></i>
            </div>
            <form action="" class="form-box">
                <input type="email" name="id" placeholder="아이디">
                <input type="password" name="password" placeholder="비밀번호">
                <p>Forgot <b>Password?</b></p>
                <button>LOG IN</button>
                <span>Don't have an account? <b>Sign up</b></span>
            </form>
        </div>
    </div>
</body>
</html>
